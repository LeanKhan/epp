<div class="container mb-3">
    <h2>Products</h2><hr>

    <!-- Product Grid -->
    <div class="grid-container">
        <!-- Card containing each product -->
        <div class="card mb-0" *ngFor="let product of allProducts;index as i">
            <!-- Product Image -->
            <div class="card-header d-flex align-item-start justify-content-between p-1">
                    <button class="btn btn-danger p-1" *ngIf="user == 'customer'">Like</button>
                    <span class="inline-price">N {{product.price}}</span>
            </div>

            <!-- Some Product details -->

            <div class="card-body d-flex justify-content-between flex-row">
                <div class="mx-3 align-self-center">
                    <span class="text-bold">{{product.category.toUpperCase()}}</span>
                    <!-- Place star-rating here  -->
                </div>
              <div class="d-flex justify-content-center flex-column text-center">
                  <h4 class="card-title mb-3">{{product.name}}</h4>
                  <span class="inline-price">{{product.location}}</span>
              </div>
              <a class="text-success align-self-center mx-3"(click)="goToProductDetails(product._id)"><b>View</b></a>
            </div>

            <!-- Card Footer containing amenities -->

            <div class="card-footer bg-white border-none">
                <span class="food" *ngIf="product.amenities.food"></span>
                <span class="parking" *ngIf="product.amenities.parking"></span>
                <span class="shower" *ngIf="product.amenities.shower"></span>
                <span class="wifi" *ngIf="product.amenities.wifi"></span>
            </div>

          </div>

    </div>

</div>
